{% extends 'base.html' %}

{% block body %}
<div class="container my-4">
    <form action="/" method="POST">
        <div class="form-group">
            <label for="title">Title: </label>
            <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">To add your ToDo, add here
            </small>
        </div>
        <div class="form-group">
            <label for="desc">Description: </label>
            <input type="text" class="form-control" name="desc" id="desc">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container my-4">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">SNo</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Created-Date</th>
                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>

            {% for todos in all_todo %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todos.title}}</td>
                <td>{{todos.desc}}</td>
                <td>{{todos.created_date}}</td>
                <td>
                    <a href="/edit/{{todos.sno}}" type="button" class="btn btn-info btn-sm mx-1">Edit</button>
                    <a href="/delete/{{todos.sno}}" type="button" class="btn btn-danger btn-sm mx-1">Delete</button>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock body %}
